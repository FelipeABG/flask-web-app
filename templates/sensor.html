{% extends "base.html" %}

{% block title%}
Sensor Page
{% endblock %}

{% block content%}
<h1>Cadastro de Sensores</h1>

<h2>Novo Sensor</h2>
<form action="/create_sensor" method="post">
    <label for="nome">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="valor">Value:</label>
    <input type="number" id="value" name="value" required><br>
    
    <button type="submit">Register</button>
</form>

<h2>Sensores Cadastrados</h2>
<table>
    <tr>
        <th>Nome</th>
        <th>Valor</th>
    </tr>
    {% for sensor in sensors %}
    <tr>
        <td>{{ sensor.name }}</td>
        <td>{{ sensor.value }}</td>
        <td>
            <form action="/delete_sensor/{{sensor.id}}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
