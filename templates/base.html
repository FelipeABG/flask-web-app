<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    <header>          
      <div class='base-menu'>
        <img src="{{url_for('static', filename='img/logo.svg')}}" class="logo" >
        <div class="base-menu-option">
            <img src="{{url_for('static', filename='img/sensor.svg')}}">
            <p>Sensors</p>
        </div>
        <div class="base-menu-option">
            <img src="{{url_for('static', filename='img/actuator.svg')}}">
            <p>Actuators</p>
        </div>
      </div>
      <div class='base-login'>
        <div class="base-menu-option">
          <img src="{{url_for('static', filename='img/login.svg')}}">
          <p>Log in</p>
        </div>
      </div>
    </header>
    <main>
      {%block content%}
      {%endblock%}
    </main>
    <footer>
    </footer>
  </body>
</html>
